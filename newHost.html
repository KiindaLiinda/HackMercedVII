<!DOCTYPE html>
<html>
  <head>
    <title>Index.html</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>

  <style>

    body {
      background-color: #F0E4D7;
      margin: 0;
    }

    h1{
      text-align: center;
      font-family: Monaco;
      font-size: 36px;
      font-weight: bold;
    }

    h3{
      font-family: Monaco;
      font-size: 27px;
    }

    .header {
      padding: 19px;
      text-align: left;
      background: #D39C93;
      color: black;
      font-size: 15px;
    }

    .container{
      margin: 25px;
      height: 100px;
      position: relative;
      font-family: arial;
      font-size: 24px;
      width: relative;
      outline: dashed 2.5px black;
    }

    .center{
       margin: 0;
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       transform: translate(-50%, -50%);
     }


    .header a.logo {
        font-size: 20px;
        text-align: left;
        font-family: Monaco;
        font-weight: bold;
      }

     .content {
     	padding:40px;
     }

     .header a.logo {
       font-size: 20px;
       text-align: left;
       font-family: Monaco;
       font-weight: bold;
     }

     hr.solid {
       border-top: 3px solid black;
     }

     .text {
       text-align: center;
     }

     .vertical-center{
       margin:0;
       position: absolute;
       top: 50;
       left: 50%;
       -ms-transform: translate(-50%,-50%);
       transform: translate(-50%, -50%);
      }

      .alignment{
         margin:0;
         position: absolute;
         top: 50;
         left:50%;
         -ms-transform: translate(-50%,-50%);
         transform: translate(-15%, -68%);
       }
  </style>
    <body>
      <div class="header">
        <a class="logo"> OkHelp ‚öê </a>
      </div>

      <h1> New User </h1>
      <hr class="solid">


      <div class="text">
        <p style="font-size:40px">Please Enter Your information as Host.</p>
      </div>

      <br>
      <h1>Contacts</h1>
      <h3> This includes: </h3>
      <p>-1. Name</p>
      <p>-2. Description of stay</p>
      <p>-3. Location</p>
      <p>-4. Religion</p>
      <p>-5. Max People in House</p>
      <P>-6. Phone Number</p>
      <p>-7. Email of choice</p>
      <p>-8. Language Preference</p>
      <br>

      <div class="alignment">
      	<form>
          	<label for="newhostName">1. Enter your name.</label><br>
              <input type="text" id="newhostName" name="newhostName"><br>
            <label for="newhostDesc">2. Give a description of your stay(ex// how many bedrooms and bathrooms willing to spare).</label><br>
              <input type="text" id="newhostDesc" name="newhostDesc"><br>
            <label for="newhostLocation">3. Please enter your location of stay.</label><br>
              <input type="text" id="newhostLocation" name="newhostLocation"><br>
            <label for="newhostReligion">4. Please enter religion if religous</label><br>
              <input type="text" id="newhostReligion" name=" newhostReligion"><br>
            <label for="newhostMaxPeople">5. What is max amount of people you are able to host?</label><br>
              <input type="text" id="newhostMaxPeople" name="newhostMaxPeople"><br>
            <label for="newhostphoneNum">6. Enter your phone number</label><br>
              <input type="text" id="newhostphoneNum" name="newhostphoneNum"><br>
            <label for="newhostEmail">7. Enter your email.</label><br>
              <input type="text" id="newhostEmail" name="newhostEmail"><br>
            <label for="newHostlanguage">8. Enter your language preference</label><br>
              <input type="text" id="newhostLanguage" name="newhostLanguage"><br>
            <button>Submit</button>
        </form>
      </div>


    </body>
</html>
