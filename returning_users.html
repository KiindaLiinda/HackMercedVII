<!DOCTYPE html>
<html>
 <head>
 	<title> Returning Users Selection Page </title>
 </head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>

 body {
  background-color: #A8B1B7;
  margin: 0;
 }

 .header {
  padding: 19px;
  text-align: left;
  background: #616668;
  color: black;
  font-size: 15px;
}

 .container{
   margin: 25px;
   height: 220px;
   position: relative;
   font-family: arial;
   font-size: 24px;
   width: relative;
   outline: dashed 2.5px black;
 }

 .center{
   margin: 0;
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   transform: translate(-50%, -50%);
 }

 h1{
   text-align: center;
   font-family: Monaco;
   font-size: 36px;
   font-weight: bold;
 }

 .Refugee_btn{
   background-color: #616668;
   border: none;
   color: black;
   padding: 24px 60px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   font-size: 16px;
   font-family: Courier New;
 }

 .Refugee_btn:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

 .Host_btn{
 	background-color: #616668;
   border: none;
   color: black;
   padding: 24px 75px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   font-size: 16px;
   font-family: Courier New;
 }

 .Host_btn:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

.content {
	padding:40px;
    font-weight: bold;

}

.header a.logo {
  font-size: 20px;
  text-align: left;
  font-family: Monaco;
  font-weight: bold;
}

hr.solid {
  border-top: 3px solid black;
}

 </style>

 <body>
 	<div class="header">
  <a class="logo"> OkHelp ‚öê </a>
</div>
<h1>Returning Users</h1>
<hr class ="solid">
<div class="content">
    <p style="font-family:'Courier New'">If you are seeking refuge options, select the "Refugee" button. </p>
    <p style="font-family:'Courier New'">If you are seeking host options, select the "Host" button.</p>
</div>

 <div class="container">
   <div class="center">
   	<button class="Refugee_btn">Refugee</button>
